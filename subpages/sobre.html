<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sobre</title>

    <!-- Links -->
    <link rel="stylesheet" href="sobre.css">
    <script src="https://kit.fontawesome.com/2e9358a582.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../lib/aos.css">
    <link rel="stylesheet" href="../lib/animate.css">
    <link rel="stylesheet" href="../lib/hover.css">
    <link rel="shortcut icon" type="image/png" href="../img/logo-2.png"/>
</head>
<body>
    <section id="section1">
        <div class="conteudo">
            <h1 data-aos="fade-up">Somos movidos pela inovação, sempre buscando facilitar a vida de todos que utilizam nossa plataforma.</h1>
            <div class="botao floating" onclick="location.href='#section2';">
                <div class="botao-junto">
                    <i class="fas fa-code"></i><span>Nossa equipe</span>
                </div>
            </div>
            <!--Waves Container-->
            <i onclick="location.href='../index.html';" class="fas fa-times"></i>
            <div>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="#0f0f0f" style="opacity: 0.5;"/>
                <use xlink:href="#gentle-wave" x="48" y="3" fill="#0f0f0f" style="opacity: 0.6;"/>
                <use xlink:href="#gentle-wave" x="48" y="5" fill="#0f0f0f" style="opacity: 0.8;"/>
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#0f0f0f" style="opacity: 1.0;"/>
                </g>
                </svg>
            </div>
            <!--Waves end-->
        </div>
    </section>
    <section id="section2">
        <div class="conteudo">
            <div class="equipe">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </section>
    <script src="../lib/aos.js"></script>
    <script>
            AOS.init();
    </script>
</body>

</html>
